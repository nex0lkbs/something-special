<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For my husband 💗</title>
  <style>
    body {
      background: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #ff4d6d;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }

    button {
      background-color: #ff809b;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      animation: bounceIn 1.5s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff4d6d;
    }

    p {
      font-size: 1.2rem;
      color: #ff4d6d;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.8s ease;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0); }
      60% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 1.5rem;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-800px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>For my husband 💗</h1>
  <button id="surpriseBtn">Tap for a surprise 💌</button>
  <p id="message">Now that you clicked the button... WE ARE OFFICIALLY MARRIED 😝😝🎉🎉🤭😍💖💖💖💍💍</p>

  <script>
    const btn = document.getElementById("surpriseBtn");
    const msg = document.getElementById("message");

    btn.addEventListener("click", () => {
      msg.style.opacity = 1;
      msg.style.transform = "scale(1)";
      btn.style.display = "none";
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "💖";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
  </html>
